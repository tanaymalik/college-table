<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>college comparison</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="table-wrapper">
    <div class="table-scroll">
      <table class="comparison-table">
        <thead>
          <tr>
            <th class="frozen-column">Criteria</th>
            <th>Harvard</th>
            <th>Yale</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="frozen-column">Fees</td>
            <td>$79,450</td>
            <td>$83,880</td>
          </tr>
          <tr>
            <td class="frozen-column">Location</td>
            <td>Cambridge, MA</td>
            <td>New Haven, CT</td>
          </tr>
          <tr>
            <td class="frozen-column">Acceptance Rate</td>
            <td>4.7%</td>
            <td>6.3%</td>
          </tr>
          <tr>
            <td class="frozen-column">SAT Scores</td>
            <td>1520-1600</td>
            <td>1460-1570</td>
          </tr>
          <tr>
            <td class="frozen-column demo">Demographic</td>
            <td>6000 students</td>
            <td>7000 students</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
